<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>
<body>
   <h1>text formatting</h1> 
   <p>1.<b>this text is bolded</b></p>
   <p>2.<strong>this text is strong</strong></p>
   <p>3.<i>this is italicised</i></p>
   <p>4.<em>this text is emphasized</em></p>
   <p>5.<mark>this text is marked</mark></p>
   <p>6.<u>this text is underlined</u></p>
   <p>7.<ins>this text is inserted</ins></p>
   <p>8.<del>this text is deleted</del></p>
   <p>9.this text is <small>small</small></p>
   <p>10. H<SUB>2</SUB>O</p>
   <P>11. 4<SUP>2</SUP>=16</P>
</body>
</html>
